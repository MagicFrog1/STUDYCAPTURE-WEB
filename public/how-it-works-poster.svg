<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#E9D5FF"/>
      <stop offset="0.5" stop-color="#C7D2FE"/>
      <stop offset="1" stop-color="#FBCFE8"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#7C3AED"/>
      <stop offset="1" stop-color="#DB2777"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="20" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  <rect width="1280" height="720" fill="url(#g1)"/>

  <!-- frame -->
  <rect x="80" y="80" width="1120" height="560" rx="28" fill="#fff" opacity="0.75" stroke="#E9D5FF"/>

  <!-- play button -->
  <g transform="translate(640 360)" filter="url(#shadow)">
    <circle r="70" fill="url(#g2)"/>
    <polygon points="-12,-25 36,0 -12,25" fill="#fff"/>
  </g>

  <!-- text -->
  <text x="640" y="200" text-anchor="middle" font-family="Inter, ui-sans-serif, system-ui" font-size="44" font-weight="800" fill="#1F2937">
    Mira cómo funciona StudyCaptures
  </text>
  <text x="640" y="245" text-anchor="middle" font-family="Inter, ui-sans-serif, system-ui" font-size="22" fill="#4B5563">
    Haz clic para ver una demo rápida
  </text>

  <!-- chips -->
  <g font-family="Inter, ui-sans-serif, system-ui" font-size="16" fill="#1F2937">
    <g transform="translate(420, 500)">
      <rect x="-100" y="-22" rx="14" width="200" height="44" fill="#F5F3FF" stroke="#DDD6FE"/>
      <text text-anchor="middle" y="6">OCR avanzado</text>
    </g>
    <g transform="translate(640, 500)">
      <rect x="-120" y="-22" rx="14" width="240" height="44" fill="#EEF2FF" stroke="#C7D2FE"/>
      <text text-anchor="middle" y="6">Resultados al instante</text>
    </g>
    <g transform="translate(860, 500)">
      <rect x="-120" y="-22" rx="14" width="240" height="44" fill="#FCE7F3" stroke="#FBCFE8"/>
      <text text-anchor="middle" y="6">Personalización total</text>
    </g>
  </g>
</svg>


